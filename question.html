<!DOCTYPE html>
<html lang="en">

<body>
    <header>

        </div>
        <nav>
            <a href="correct.html">Right Answer Wireframe</a>

    <main>
        <fieldset>
           <div class='textc'>
               <h2>Question 1</h2>
               <p>What is the best state to incorporate in?</p>
           </div>
           <div class="choice">
               <form id='js-questions'>
                    <input type='radio' name='choice' id='option1' value='incorrect'>
                        <label for="option1">Whatever state you're in</label>
                    <input type='radio' name='choice' id='options' value='correct'>
                        <label for="option1">Delaware</label>
                    <input type='radio' name='choice' id='option1' value='incorrect'>
                        <label for="option1">Texas</label>
                    <input type='radio' name='choice' id='option1' value='incorrect'>
                        <label for="option1">Wyoming</label>
               </form>
           </div>
           <button type='button' id="next">Next</button>
        </fieldset>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="store.js"></script>
    <script src="index.js"></script>
